<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code2Project Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .banner {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 20s infinite;
        }
        
        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 30%; top: 40%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 50%; top: 60%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 70%; top: 30%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 90%; top: 70%; animation-delay: 8s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 20%; top: 80%; animation-delay: 10s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 60%; top: 10%; animation-delay: 12s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 85%; top: 50%; animation-delay: 14s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-40px) translateX(-10px); }
            75% { transform: translateY(-20px) translateX(5px); }
        }
        
        /* Grid pattern overlay */
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        /* Content Container */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            text-align: center;
        }
        
        /* Logo */
        .logo {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo svg {
            width: 80px;
            height: 80px;
        }
        
        /* Title */
        .title {
            font-size: 72px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            letter-spacing: -2px;
        }
        
        .title .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Subtitle */
        .subtitle {
            font-size: 32px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 30px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            line-height: 1.4;
        }
        
        /* Features */
        .features {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .feature-icon {
            font-size: 28px;
        }
        
        .feature-text {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }
        
        /* Glow effects */
        .glow-1 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.4) 0%, transparent 70%);
            top: -100px;
            left: -100px;
            border-radius: 50%;
            filter: blur(60px);
        }
        
        .glow-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.4) 0%, transparent 70%);
            bottom: -150px;
            right: -150px;
            border-radius: 50%;
            filter: blur(80px);
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Background effects -->
        <div class="glow-1"></div>
        <div class="glow-2"></div>
        <div class="grid"></div>
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <!-- Main Content -->
        <div class="content">
            <div class="logo">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Code brackets with glow -->
                    <defs>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    <path d="M 25 30 L 15 40 L 15 60 L 25 70" 
                          fill="none" 
                          stroke="#60a5fa" 
                          stroke-width="6" 
                          stroke-linecap="round"
                          filter="url(#glow)"/>
                    <path d="M 75 30 L 85 40 L 85 60 L 75 70" 
                          fill="none" 
                          stroke="#34d399" 
                          stroke-width="6" 
                          stroke-linecap="round"
                          filter="url(#glow)"/>
                    <path d="M 35 45 L 50 50 L 35 55" 
                          fill="none" 
                          stroke="#ffffff" 
                          stroke-width="4" 
                          stroke-linecap="round"
                          filter="url(#glow)"/>
                    <line x1="48" y1="50" x2="65" y2="50" 
                          stroke="#ffffff" 
                          stroke-width="4" 
                          stroke-linecap="round"
                          filter="url(#glow)"/>
                    <circle cx="67" cy="50" r="2" fill="#ffffff" filter="url(#glow)"/>
                </svg>
            </div>
            
            <h1 class="title">
                <span class="gradient-text">Code2Project</span>
            </h1>
            
            <p class="subtitle">
                Transform Single Files into Complete React Projects - Instantly!
            </p>
            
            <div class="features">
                <div class="feature">
                    <span class="feature-icon">âš¡</span>
                    <span class="feature-text">Lightning Fast</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">ðŸŽ¨</span>
                    <span class="feature-text">Beautiful UI</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">ðŸš€</span>
                    <span class="feature-text">Vite Powered</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
